<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="80" r="60" fill="#22d3ee" opacity="0.2"/>
  <circle cx="700" cy="420" r="80" fill="#a855f7" opacity="0.2"/>
  <circle cx="650" cy="100" r="40" fill="#3b82f6" opacity="0.3"/>
  
  <!-- Browser Window Mockup -->
  <g transform="translate(100, 80)">
    <!-- Window -->
    <rect x="0" y="0" width="600" height="340" rx="8" fill="rgba(255,255,255,0.95)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    
    <!-- Browser Bar -->
    <rect x="0" y="0" width="600" height="35" rx="8" fill="rgba(15,23,42,0.9)"/>
    <circle cx="15" cy="17.5" r="5" fill="#ef4444"/>
    <circle cx="35" cy="17.5" r="5" fill="#fbbf24"/>
    <circle cx="55" cy="17.5" r="5" fill="#22c55e"/>
    
    <!-- URL Bar -->
    <rect x="80" y="10" width="430" height="15" rx="7.5" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="95" y="21" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.6)">vincxx.dev</text>
    
    <!-- Content Area -->
    <g transform="translate(40, 60)">
      <!-- Hero Section -->
      <rect x="0" y="0" width="520" height="80" rx="6" fill="url(#cardGradient)" stroke="#22d3ee" stroke-width="1"/>
      
      <!-- Name -->
      <text x="260" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0f172a" text-anchor="middle">Vincenzo Buttari</text>
      <text x="260" y="60" font-family="Arial, sans-serif" font-size="14" fill="#334155" text-anchor="middle">Software Engineer</text>
      
      <!-- Cards Row 1 -->
      <rect x="0" y="100" width="160" height="70" rx="6" fill="rgba(59,130,246,0.15)" stroke="#3b82f6" stroke-width="1"/>
      <rect x="180" y="100" width="160" height="70" rx="6" fill="rgba(34,211,238,0.15)" stroke="#22d3ee" stroke-width="1"/>
      <rect x="360" y="100" width="160" height="70" rx="6" fill="rgba(168,85,247,0.15)" stroke="#a855f7" stroke-width="1"/>
      
      <!-- Code icon representations -->
      <text x="80" y="130" font-family="monospace" font-size="20" fill="#3b82f6" text-anchor="middle">&lt;/&gt;</text>
      <text x="260" y="130" font-family="monospace" font-size="20" fill="#22d3ee" text-anchor="middle">{ }</text>
      <text x="440" y="130" font-family="monospace" font-size="20" fill="#a855f7" text-anchor="middle">⚛</text>
      
      <text x="80" y="155" font-family="Arial, sans-serif" font-size="11" fill="#334155" text-anchor="middle">Projects</text>
      <text x="260" y="155" font-family="Arial, sans-serif" font-size="11" fill="#334155" text-anchor="middle">Skills</text>
      <text x="440" y="155" font-family="Arial, sans-serif" font-size="11" fill="#334155" text-anchor="middle">Experience</text>
      
      <!-- Cards Row 2 -->
      <rect x="0" y="190" width="250" height="50" rx="4" fill="rgba(15,23,42,0.05)" stroke="#cbd5e1" stroke-width="1"/>
      <rect x="270" y="190" width="250" height="50" rx="4" fill="rgba(15,23,42,0.05)" stroke="#cbd5e1" stroke-width="1"/>
      
      <!-- Tech stack -->
      <circle cx="20" cy="215" r="8" fill="#0ea5e9"/>
      <circle cx="50" cy="215" r="8" fill="#2563eb"/>
      <circle cx="80" cy="215" r="8" fill="#7c3aed"/>
      
      <text x="100" y="220" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Next.js • TypeScript • Tailwind</text>
      
      <circle cx="290" cy="215" r="8" fill="#22c55e"/>
      <circle cx="320" cy="215" r="8" fill="#f59e0b"/>
      
      <text x="340" y="220" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Contact • Connect • Build</text>
    </g>
  </g>
  
  <!-- Floating code symbols -->
  <text x="50" y="250" font-family="monospace" font-size="24" fill="rgba(255,255,255,0.2)" transform="rotate(-15 50 250)">const</text>
  <text x="720" y="180" font-family="monospace" font-size="20" fill="rgba(255,255,255,0.15)" transform="rotate(10 720 180)">function</text>
</svg>
